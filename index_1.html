<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer - Walking Animation</title>
  <audio id="audio" src="assets/sounds/til_til.mp3"></audio>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    #start {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="start">Play</button>

<model-viewer
  id="viewer"
  src="assets/models/walking.glb"
  ios-src="assets/models/winterfest_bushranger_fortnite_skin.usdz"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  autoplay
  animation-loop
  environment-image="neutral"
  camera-orbit="0deg 75deg 3m"
  field-of-view="30deg"
  auto-rotate="false"
  touch-action="pan-y">
</model-viewer>

<script>
  const audio = document.getElementById('audio');
  const viewer = document.getElementById('viewer');
  const startBtn = document.getElementById('start');

  // Check available animations in the console
  viewer.addEventListener('load', () => {
    console.log("Available animations:", viewer.availableAnimations);
  });

  startBtn.onclick = async () => {
    await viewer.updateComplete;

    // Set the correct animation name from Mixamo GLB
    // Make sure this matches exactly what you see in console
    const animationName = viewer.availableAnimations[0] || "mixamo.com";
    viewer.animationName = animationName;

    viewer.play();   // Start the walking animation
    await audio.play(); // Start the music
    startBtn.textContent = 'Playing';
  };
</script>

</body>
</html>
