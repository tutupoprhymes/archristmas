<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Model Viewer</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
    src="assets/models/winterfest_bushranger_fortnite_skin.glb"
    autoplay
    animation-name="*"
    animation-loop
    camera-orbit="0deg 75deg 3m"
    min-camera-orbit="auto auto 1m"
    max-camera-orbit="auto auto 10m"
    field-of-view="30deg"
    environment-image="neutral">
</model-viewer>

</body>
</html>
