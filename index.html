<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Model Viewer</title>

  <audio id="audio" src="assets/sounds/til_til.mp3"></audio>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

<button id="start">Start</button>

<model-viewer
  id="viewer"
  src="assets/models/winterfest_bushranger_fortnite_skin.glb"
  ar
  ar-modes="scene-viewer webxr"
  camera-controls
  autoplay
  animation-name="*"
  animation-loop
  environment-image="neutral"
  camera-orbit="0deg 75deg 3m"
  field-of-view="30deg">
</model-viewer>

<script>
  const audio = document.getElementById('audio');
  const viewer = document.getElementById('viewer');

  document.getElementById('start').onclick = async () => {
    await viewer.updateComplete;
    await audio.play();   // user gesture â†’ works
    viewer.play();        // plays animation if present
  };
</script>

</body>
</html>
